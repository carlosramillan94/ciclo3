<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Estilos.css">
    <title>Registro Mascota</title>

</head>

<body>
    <section class="registro">
        <div class="formulario">
            <h4>Registro de Mascota</h4>
            <input class="controls" type="text" name="nombre" id="nombre" placeholder="Nombre Mascotita">
            <input class="controls" type="text" name="color" id="color" placeholder="Color">
            <input class="controls" type="text" name="especie" id="especie" placeholder="Especie">
            <input class="controls" type="text" name="raza" id="raza" placeholder="Raza">
            <input class="boton" type="submit" value="Registrar">            
        </div>
    </section>
</body>
</html>
